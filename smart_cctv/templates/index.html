<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Details</title>
</head>
<body id="body">
    <h1>Log Details for {{ date }}</h1>
    <table id="log-table" bgcolor="green">
        <thead>
            <tr>
                <th>Occurrence Time</th>
                <th>Incident</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log['occurrence_time'] }}</td>
                <td>{{ log['incident'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <!-- CCTV 영상 플레이어 -->
    <video id="video" width="800" height="450" controls autoplay>
        <source src="{{ url_for('static', filename='swoon.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <!-- JavaScript 코드를 추가합니다. -->
    <script>
        // 비디오 객체 가져오기
        const video = document.getElementById('video');

        // 특정 시간대로 이동하는 함수
        function seekToSpecificTime() {
            // 특정 시간대(3:49)로 이동 (초 단위)
            const targetTime = 3 * 60 + 49;
            video.currentTime = targetTime;
        }

        // 페이지 로드 시 특정 시간으로 이동
        window.onload = function() {
            seekToSpecificTime();
            video.play(); // 비디오 자동 재생
        };
    </script>
</body>
</html>
